<html>

<head>
    <title>Registration form</title>
</head>

<body>
    <h1>Please register to this site</h1>
    </header>
    <section>
        <div>
            <form action="#" method="GET">
                <aside>
                    <i>Email</i>
                </aside>
                <fieldset title="Hello">
                    <label>Full Name </label>
                    <textarea form="full_name">
                        </textarea>
                    <label>Username </label>
                    <textarea form="username">
                        </textarea>
                    <p> <label>Select Gender </label>
                        <select name="select_gender">
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                            <option value="Unspecified">Unspecified</option>
                        </select>
                        <label>Password</label>
                        <textarea form="password"></textarea>
                    </p>
                    <p>
                        <label>Email</label>
                        <textarea form="email"></textarea>
                        <label for="date_of_birth">Date of birth:</label>
                        <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01"
                            max="2018-12-31">
                    </p>
                </fieldset>
                <button type="submit"><b>Register Me!</b></button>
            </form>
        </div>
</body>

</html>
